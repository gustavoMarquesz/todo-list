<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>todo-list</title>
</head>
<body>
   <header>
        <h1><i class="fa-solid fa-list-check"></i> ToDo List</h1>
   </header>

   <main>
    <section class="task-content">
        <div>
            <input type="text" class="name-input" placeholder="tarefa" required maxlength="50" minlength="2" >
        </div>

        <div>
            <textarea type="text" class="ir-input" placeholder="descrição detalhada (opcional)"></textarea>
        </div>

        <div>
            <button class="submit-button">salvar tarefa</button>
        </div>

       <div class="new-tasks"></div>
    </section>
   </main>

   <script src="assets/scipts/script.js"></script>
   <script src="https://kit.fontawesome.com/e0768889aa.js" crossorigin="anonymous"></script>

</body>
</html>
